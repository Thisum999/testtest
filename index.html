<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-qrcode me-2"></i>
                Attendance System
            </a>
            <div>
                <a href="past-attendance.html" class="btn btn-outline-light">
                    <i class="fas fa-history me-2"></i>Past Attendance
                </a>
            </div>
        </div>
    </nav>

    <div id="mainContent">
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0"><i class="fas fa-camera me-2"></i>QR Code Scanner</h5>
                        </div>
                        <div class="card-body">
                            <div id="reader"></div>
                            <div id="scan-result" class="mt-3"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0"><i class="fas fa-list me-2"></i>Manual Attendance</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="classSelect" class="form-label">Select Class</label>
                                <select class="form-select" id="classSelect">
                                    <option value="10A">10-A</option>
                                    <option value="10B">10-B</option>
                                    <option value="10C">10-C</option>
                                    <option value="10D">10-D</option>
                                    <option value="10E">10-E</option>
                                    <option value="10F">10-F</option>
                                </select>
                            </div>
                            <div id="studentList" class="student-list"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0"><i class="fas fa-clock me-2"></i>Today's Attendance Log</h5>
                        </div>
                        <div class="card-body">
                            <div id="attendanceLog" class="table-responsive"></div>
                            <div class="mt-3 d-flex gap-2">
                                <button id="saveAttendance" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Save Attendance
                                </button>
                                <button id="generateReport" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#reportModal">
                                    <i class="fas fa-file-pdf me-2"></i>Generate Report
                                </button>
                                <button id="clearData" class="btn btn-danger">
                                    <i class="fas fa-trash me-2"></i>Clear Data
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="successMessage"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Report Class Selection Modal -->
    <div class="modal fade" id="reportModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Generate Attendance Report</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="reportClassSelect" class="form-label">Select Class</label>
                        <select class="form-select" id="reportClassSelect" required>
                            <option value="">Select a class</option>
                            <option value="10A">10-A</option>
                            <option value="10B">10-B</option>
                            <option value="10C">10-C</option>
                            <option value="10D">10-D</option>
                            <option value="10E">10-E</option>
                            <option value="10F">10-F</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="generateClassReport">Generate Report</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="html5-qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
